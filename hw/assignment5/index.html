<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JQ Plugin</title>
  <link rel="stylesheet" href="gallery/css/blueimp-gallery.min.css">
  <link rel="stylesheet" href="style.css"
  </head>
  <body>

    <h1>Traveling Through Italy</h1>
    <!-- The Gallery as lightbox dialog, should be a child element of the document body -->
    <!-- <div id="blueimp-gallery" class="blueimp-gallery">
        <div class="slides"></div>
        <h3 class="title"></h3>
        <a class="prev">‹</a>
        <a class="next">›</a>

    <div id="blueimp-gallery" class="blueimp-gallery blueimp-gallery-controls">
    <div class="slides"></div>
    <h3 class="title"></h3>
    <a class="prev">‹</a>
    <a class="next">›</a>
    <a class="close">×</a>
    <a class="play-pause"></a>
    <ol class="indicator"></ol>
</div>

<div id="blueimp-gallery-container">
<!-- The Gallery as inline carousel, can be positioned anywhere on the page -->
<div id="blueimp-gallery-carousel" class="blueimp-gallery blueimp-gallery-carousel">
    <div class="slides"></div>
    <h3 class="title"></h3>
    <a class="prev">‹</a>
    <a class="next">›</a>
    <a class="play-pause"></a>
    <ol class="indicator"></ol>
</div>
</div>



    <div id="links" style="display:none">
    <a href="images/buildings.jpg" title="Buildings">
        <img src="images/buildings.jpg" alt="Buildings">
    </a>

    <a href="images/gondola.JPG" title="Gondola">
        <img src="images/gondola.JPG" alt="Gondola">
    </a>

    <a href="images/market.JPG" title="Fruit Market">
        <img src="images/market.JPG" alt="Fruit Market">
    </a>

    <a href="images/fruitdetail.JPG" title="Fruit Detail Shot">
        <img src="images/fruitdetail.JPG" alt="Fruit Detail Shot">
    </a>

    <a href="images/piazza_sanmarco.JPG" title="Piazza San Marco">
        <img src="images/piazza_sanmarco.JPG" alt="Piazza San Marco">
    </a>

    <a href="images/sestiere_cannaregio.JPG" title="Sestiere Cannaregio">
        <img src="sestiere_cannaregio.JPG" alt="Sestiere Cannaregio">
    </a>

    <a href="images/yellowbuilding.JPG" title="Great Views">
        <img src="yellowbuilding.JPG" alt="Great Views">
    </a>
</div>

<script
  src="https://code.jquery.com/jquery-3.3.1.js"   integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="   crossorigin="anonymous"></script>

<script src="gallery/js/blueimp-gallery.min.js"></script>

<script>
document.getElementById('links').onclick = function (event) {
    event = event || window.event;
    var target = event.target || event.srcElement,
        link = target.src ? target.parentNode : target,
        options = {index: link, event: event},
        links = this.getElementsByTagName('a');
    blueimp.Gallery(links, options);
};
</script>

<script>
blueimp.Gallery(
    document.getElementById('links').getElementsByTagName('a'),
    {
        container: '#blueimp-gallery-carousel',
        carousel: true
    }
);
</script>

<p> Welcome to my cite about traveling through Venice, Italy. </p>

  </body>
</html>
